<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Logowanie')}">
</head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Logowanie</h4>
        </div>
        <div class="card-body">
          <div th:if="${param.error}" class="alert alert-danger">
            Nieprawidłowa nazwa użytkownika lub hasło.
          </div>
          <div th:if="${param.logout}" class="alert alert-success">
            Zostałeś wylogowany.
          </div>
          <div th:if="${param.registered}" class="alert alert-success">
            Rejestracja przebiegła pomyślnie. Możesz się zalogować.
          </div>

          <form th:action="@{/auth/login-process}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Nazwa użytkownika</label>
              <input type="text" class="form-control" id="username"
                     name="username" required autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Hasło</label>
              <input type="password" class="form-control" id="password"
                     name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Zaloguj</button>
          </form>

          <div class="mt-3 text-center">
            <p>Nie masz konta? <a th:href="@{/auth/register}">Zarejestruj się</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
