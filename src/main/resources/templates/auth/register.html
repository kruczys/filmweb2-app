<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Rejestracja')}">
</head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Rejestracja</h4>
        </div>
        <div class="card-body">
          <form th:action="@{/auth/register}" th:object="${user}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Nazwa użytkownika</label>
              <input type="text" class="form-control" id="username"
                     th:field="*{username}"
                     th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
              <div class="invalid-feedback"
                   th:if="${#fields.hasErrors('username')}"
                   th:errors="*{username}">
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email"
                     th:field="*{email}"
                     th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
              <div class="invalid-feedback"
                   th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}">
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Hasło</label>
              <input type="password" class="form-control" id="password"
                     th:field="*{password}"
                     th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
              <div class="invalid-feedback"
                   th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}">
              </div>
            </div>

            <div class="mb-3">
              <label for="passwordConfirm" class="form-label">Potwierdź hasło</label>
              <input type="password" class="form-control" id="passwordConfirm"
                     th:field="*{passwordConfirm}"
                     th:classappend="${#fields.hasErrors('passwordConfirm')} ? 'is-invalid'">
              <div class="invalid-feedback"
                   th:if="${#fields.hasErrors('passwordConfirm')}"
                   th:errors="*{passwordConfirm}">
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Zarejestruj</button>
          </form>

          <div class="mt-3 text-center">
            <p>Masz już konto? <a th:href="@{/auth/login}">Zaloguj się</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
