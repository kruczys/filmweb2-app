<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
    <div th:fragment="editProfileModal" class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edytuj profil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label for="editUsername" class="form-label">Nazwa użytkownika</label>
                            <input type="text" class="form-control" id="editUsername" 
                                   th:value="${user.username}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" 
                                   th:value="${user.email}" required>
                        </div>
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Aktualne hasło</label>
                            <input type="password" class="form-control" id="currentPassword">
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nowe hasło</label>
                            <input type="password" class="form-control" id="newPassword">
                            <small class="text-muted">Zostaw puste, jeśli nie chcesz zmieniać hasła</small>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Potwierdź nowe hasło</label>
                            <input type="password" class="form-control" id="confirmPassword">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                    <button type="button" class="btn btn-primary" onclick="updateProfile()">Zapisz zmiany</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
