<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Profil użytkownika')}">
</head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container mt-4">
    <div class="row">
        <!-- Profil użytkownika -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <div class="text-center mb-3">
                        <img th:if="${user.avatarUrl}" th:src="${user.avatarUrl}" 
                             class="rounded-circle" style="width: 150px; height: 150px;" alt="Avatar">
                        <img th:unless="${user.avatarUrl}" src="/img/default-avatar.png" 
                             class="rounded-circle" style="width: 150px; height: 150px;" alt="Avatar">
                    </div>
                    <h3 class="card-title text-center" th:text="${user.username}">Użytkownik</h3>
                    <p class="text-muted text-center" th:text="${user.email}">email@example.com</p>
                    
                    <!-- Statystyki użytkownika -->
                    <div class="list-group mt-3">
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            Recenzje
                            <span class="badge bg-primary rounded-pill" 
                                  th:text="${user.reviews.size()}">0</span>
                        </div>
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            Ulubione
                            <span class="badge bg-primary rounded-pill" 
                                  th:text="${user.favoriteMovies.size()}">0</span>
                        </div>
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            Do obejrzenia
                            <span class="badge bg-primary rounded-pill" 
                                  th:text="${user.watchList.size()}">0</span>
                        </div>
                    </div>

                    <!-- Przyciski edycji profilu -->
                    <div class="mt-3" th:if="${isCurrentUser}">
                        <button class="btn btn-primary w-100 mb-2" data-bs-toggle="modal" 
                                data-bs-target="#editProfileModal">
                            Edytuj profil
                        </button>
                        <button class="btn btn-outline-primary w-100" data-bs-toggle="modal" 
                                data-bs-target="#changePasswordModal">
                            Zmień hasło
                        </button>
                    </div>
                </div>
            </div>

            <!-- Ranking użytkownika -->
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Ranking</h5>
                    <div class="d-flex align-items-center">
                        <div class="rank-badge" th:text="${userRank}">
                            Kinomaniak
                        </div>
                        <div class="progress ms-2 flex-grow-1">
                            <div class="progress-bar" role="progressbar" 
                                 th:style="'width: ' + ${rankProgress} + '%'"
                                 th:text="${rankProgress + '%'}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Zakładki z treścią -->
        <div class="col-md-8">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#reviews">
                        Recenzje
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#favorites">
                        Ulubione
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#watchlist">
                        Do obejrzenia
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#ignored">
                        Ignorowane
                    </a>
                </li>
            </ul>

            <div class="tab-content mt-3">
                <!-- Recenzje -->
                <div class="tab-pane fade show active" id="reviews">
                    <div th:each="review : ${userReviews}" class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <h5 class="card-title">
                                    <a th:href="@{/movies/{id}(id=${review.movie.id})}" 
                                       th:text="${review.movie.title}">
                                        Tytuł filmu
                                    </a>
                                </h5>
                                <div class="d-flex align-items-center">
                                    <div class="me-2">
                                        <i class="bi bi-star-fill text-warning"></i>
                                        <span th:text="${review.rating + '/5'}">5/5</span>
                                    </div>
                                    <div class="dropdown" th:if="${isCurrentUser}">
                                        <button class="btn btn-sm btn-light dropdown-toggle" 
                                                data-bs-toggle="dropdown">
                                            <i class="bi bi-three-dots-vertical"></i>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <a class="dropdown-item" href="#" 
                                                   th:onclick="'editReview(' + ${review.id} + ')'">
                                                    Edytuj
                                                </a>
                                            </li>
                                            <li>
                                                <a class="dropdown-item text-danger" href="#" 
                                                   th:onclick="'deleteReview(' + ${review.id} + ')'">
                                                    Usuń
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <p class="card-text" th:text="${review.content}">Treść recenzji</p>
                            <small class="text-muted">
                                <i class="bi bi-clock"></i>
                                <span th:text="${#temporals.format(review.createdAt, 'dd.MM.yyyy HH:mm')}">
                                    01.01.2024 12:00
                                </span>
                            </small>
                        </div>
                    </div>
                </div>

                <!-- Pozostałe zakładki -->
                <div class="tab-pane fade" id="favorites">
                    <div class="row row-cols-1 row-cols-md-3 g-4">
                        <div th:each="movie : ${user.favoriteMovies}" class="col">
                            <div class="card h-100">
                                <img th:src="${movie.imageUrl}" class="card-img-top" alt="Movie poster">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${movie.title}">Tytuł filmu</h5>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <a th:href="@{/movies/{id}(id=${movie.id})}" 
                                           class="btn btn-sm btn-primary">
                                            Szczegóły
                                        </a>
                                        <button th:if="${isCurrentUser}" 
                                                class="btn btn-sm btn-outline-danger"
                                                th:onclick="'removeFromFavorites(' + ${movie.id} + ')'">
                                            <i class="bi bi-heart-fill"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Analogiczne struktury dla watchlist i ignored -->
            </div>
        </div>
    </div>
</div>

<!-- Modalne okna dla edycji profilu i zmiany hasła -->
<div th:replace="~{fragments/modals :: editProfileModal}"></div>
<div th:replace="~{fragments/modals :: changePasswordModal}"></div>

<div th:replace="~{fragments/layout :: footer}"></div>

<script th:inline="javascript">
// Funkcje JavaScript dla interakcji
function editReview(reviewId) {
    // Implementacja edycji recenzji
}

function deleteReview(reviewId) {
    if (confirm('Czy na pewno chcesz usunąć tę recenzję?')) {
        fetch(`/reviews/${reviewId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                location.reload();
            }
        });
    }
}

function removeFromFavorites(movieId) {
    const userId = /*[[${user.id}]]*/;
    fetch(`/users/${userId}/favorites/${movieId}`, {
        method: 'DELETE'
    }).then(response => {
        if (response.ok) {
            location.reload();
        }
    });
}
</script>
</body>
</html>
